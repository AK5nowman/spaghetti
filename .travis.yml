language: cpp
group: travis_latest
sudo: false
cache: ccache
script: cmake

matrix:
  include:
    - os: linux
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
            - opt-qt-5.10.1-trusty
          packages:
            - g++-8
            - qt510-meta-full
            - qt510charts-no-lgpl
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

    #- os: linux
      #addons:
        #apt:
          #sources:
            #- llvm-toolchain-trusty-5.0
          #packages:
            #- clang-5.0
      #env:
        #- MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo pip install cmake
  - which $CXX
  - $CXX --version
  - which $CC
  - $CC --version
  - which cmake
  - cmake --version
  - which moc
  - moc --version

before_script:
- QTDIR="/opt/qt510"
- PATH="$QTDIR/bin:$PATH"
- CMAKE_COMMON_FLAGS=-DSPAGHETTI_BUNDLE_JSON=ON -DSPAGHETTI_BUNDLE_SPDLOG=ON -DSPAGHETTI_USE_CHARTS=ON
- source /opt/qt510/bin/qt510-env.sh
- which $CXX
- $CXX --version
- which $CC
- $CC --version
- which cmake
- cmake --version
- which moc
- moc --version
- ls -lah
- mkdir -p build/{debug,release}
- cd build/debug
- cmake $CMAKE_COMMON_FLAGS -DCMAKE_BUILD_TYPE=Debug ../..
- cd ../release
- cmake $CMAKE_COMMON_FLAGS -DCMAKE_BUILD_TYPE=Release ../..
- cd ..

script:
  - cd debug
  - cmake --build . -- -j4
  - cd ../release
  - cmake --build . -- -j4
